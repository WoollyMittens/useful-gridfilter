<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>gridfilter.js: Filter grid items</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
	</head>
	<body>
		<section class="example example-full">
			<article>
				<h2>Grid Filter</h2>
				<p>Filters items arranged in a grid by category.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-filter" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<style>@import url("./css/gridfilter.css");</style>
				<nav class="grid-filter">
					<button data-filter="li">All</button>
					<button data-filter=".landscape">Landscape</button>
					<button data-filter=".landscape.coastal">Coastal</button>
					<button data-filter=".landscape.waterfall">Waterfalls</button>
					<button data-filter=".landscape.river">Rivers</button>
					<button data-filter=".fauna">Fauna</button>
					<button data-filter=".fauna.bird">Birds</button>
					<button data-filter=".fauna.reptile">Reptiles</button>
					<button data-filter=".reptile.bird">Dinosaurs</button>
				</nav>
				<ul class="filter-grid">
					<li class="nothing"><p>No matching items were found.</p></li>
					<li class="coastal landscape"><figure><img alt="" src="../img/photo_0.jpg"/><figcaption>Garie Beach</figcaption></figure></li>
					<li class="landscape waterfall"><figure><img alt="" src="../img/photo_1.jpg"/><figcaption>Victoria Falls</figcaption></figure></li>
					<li class="landscape valley"><figure><img alt="" src="../img/photo_2.jpg"/><figcaption>Govett's Leap</figcaption></figure></li>
					<li class="landscape waterfall"><figure><img alt="" src="../img/photo_3.jpg"/><figcaption>Bridal Veil Falls</figcaption></figure></li>
					<li class="fauna reptile"><figure><img alt="" src="../img/photo_4.jpg"/><figcaption>Python across Darwin's Walk</figcaption></figure></li>
					<li class="coastal landscape"><figure><img alt="" src="../img/photo_5.jpg"/><figcaption>Twelve Apostles</figcaption></figure></li>
					<li class="fauna bird"><figure><img alt="" src="../img/photo_6.jpg"/><figcaption>Lorikeet</figcaption></figure></li>
					<li class="river landscape"><figure><img alt="" src="../img/photo_7.jpg"/><figcaption>Pie in the Sky</figcaption></figure></li>
					<li class="fauna bird"><figure><img alt="" src="../img/photo_8.jpg"/><figcaption>Kookaburra</figcaption></figure></li>
					<li class="river landscape"><figure><img alt="" src="../img/photo_9.jpg"/><figcaption>Calna Creek</figcaption></figure></li>
				</ul>
				<script src="./js/gridfilter.js"></script>
				<script>
				//<!--
					var gridFilter = new GridFilter({
				    'buttons': document.querySelectorAll('.grid-filter button'),
				    'container': document.querySelector('.filter-grid'),
				    'items': document.querySelectorAll('.filter-grid li'),
				    'nothing': document.querySelector('.filter-grid .nothing')
				  });
				//-->
				</script>
				<!-- Cut above this -->

				<p><a href="#" onclick="gridFilter.filter('.waterfall')">Ad hoc filter for "waterfall"</a></p>

			</aside>
		</section>
	</body>
</html>
